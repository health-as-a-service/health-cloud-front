<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="font-weight-bold"> Course Name </span>{{data.course_name}}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> Date: </span>{{data.date}}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> Duration: </span>{{ data.duration }}</p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold">Doctor: </span>{{data.user.nom}}
        </p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold">Stagiaires: </span>{{data.user.nom}}
        </p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">
      Delete
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>

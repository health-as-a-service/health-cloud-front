<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="font-weight-bold"> Nom: </span>{{data.user.firstName}}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> Prenom: </span>{{data.user.lastName}}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> Email: </span>{{ data.email }}</p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold">Date debut: </span>{{data.startDate}}
        </p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold">Date fin: </span>{{data.endDate}}
        </p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button mat-flat-button color="warn" (click)="confirmDelete()">
      Delete
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>

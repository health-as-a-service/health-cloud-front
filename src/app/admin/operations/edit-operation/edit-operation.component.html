<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'Edit Operation'" [items]="['Operation']" [active_item]="'Edit Operation'">
            </app-breadcrumb>
        </div>
        <div class="row clearfix">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="header">
                        <h2><strong>Edit Operation</strong></h2>
                    </div>
                    <div class="body">
                        <form class="register-form m-4" *ngIf="editOpForm" [formGroup]="editOpForm"
                            (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                    <mat-checkbox id="success" formControlName="success"></mat-checkbox>
                                    &nbsp;
                                    <mat-label>Successful Operation</mat-label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <mat-label>Surgeon Name</mat-label>
                                        <input matInput formControlName="nomChi" required>
                                        <mat-icon matSuffix>info</mat-icon>
                                        <mat-error *ngIf="editOpForm.get('nomChi').hasError('required')">
                                            Surgeon Name is required
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <mat-label>Patient name</mat-label>
                                        <input matInput formControlName="nomP" required>
                                        <mat-icon matSuffix>info</mat-icon>
                                        <mat-error *ngIf="editOpForm.get('nomP').hasError('required')">
                                            Patient name is required
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <mat-label>Operation type</mat-label>
                                        <input matInput formControlName="typeOp" required>
                                        <mat-icon matSuffix>store</mat-icon>
                                        <mat-error *ngIf="editOpForm.get('typeOp').hasError('required')">
                                            Operation type is required
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <mat-label>Operation date</mat-label>
                                        <input matInput [matDatepicker]="picker" formControlName="dateOp">
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                        <mat-error *ngIf="editOpForm.get('dateOp').hasError('required')">
                                            Please select date
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <mat-label>Patient email</mat-label>
                                        <input matInput formControlName="emailP" type="email" required>
                                        <mat-icon matSuffix>email</mat-icon>
                                        <mat-error *ngIf="editOpForm.get('emailP').hasError('required')">
                                            Patient email is required
                                        </mat-error>
                                        <mat-error *ngIf="editOpForm.get('emailP').hasError('email')">
                                            Invalid email
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                    <div class="example-button-row">

                                        <button mat-raised-button color="primary"
                                            [disabled]="!editOpForm.valid">Save</button>
                                        <button type="button" mat-button>Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

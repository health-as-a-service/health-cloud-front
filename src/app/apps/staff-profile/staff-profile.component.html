<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Profile'" [items]="['Staffs']" [active_item]="'Profile'"></app-breadcrumb>
    </div>
    <!-- Your content goes here  -->
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="m-b-20">
            <div class="contact-grid">
              <div class="profile-header bg-dark">
                <div class="user-name">{{userFullName}}</div>
                <div class="name-center">{{userType}}</div>
              </div>
              <img src="{{imageUrl}}" class="user-img" alt=""width="110" height="110">
             
              <div>
                <span class="phone">
                  <i class="material-icons"></i></span>
              </div>
              <div class="row">
                <div class="col-4">
                  <h5>{{firstname}}</h5>
                  <small>Firstname</small>
                </div>
                <div class="col-4">
                  <h5>{{lastname}}</h5>
                  <small>Lastname</small>
                </div>
                <div class="col-4">
                  <h5>{{userEmail}}</h5>
                  <small>Email</small>
                </div>
              </div>
            </div>
          </div>
        </div>
       
      </div>
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <mat-tab-group>
            <mat-tab>
              <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon msr-2">settings</mat-icon>
                Settings
              </ng-template>
              <div class="header">
                <h2>
                  <strong>Security</strong> Settings
                </h2>
              </div>
              <form class="register-form m-4" [formGroup]="staffForm" (ngSubmit)="submit">
              <div class="body">
                <div class="example-container">
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" required>
                  </mat-form-field>
                  
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>New Password</mat-label>
                    <input matInput formControlName="password" type="password" required>
                  </mat-form-field>
                </div>
             
              </div>
              <div class="header">
                <h2>
                  <strong>Account</strong> Settings
                </h2>
              </div>
              <div class="body">
                <div class="row clearfix">
                  <div class="col-lg-6 col-md-12">
                    <div class="form-group">
                      <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>First Name</mat-label>
                        <input matInput formControlName="nom" required>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-12">
                    <div class="form-group">
                      <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Last Name</mat-label>
                        <input matInput formControlName="prenom" required>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="col-lg-4 col-md-12">
                 
                  </div>
                  <div class="col-lg-4 col-md-12">
                    <div class="form-group">
                      <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" required>
                      </mat-form-field>
                    </div>
                  </div>
                  
                  
                
                  <div class="col-md-12">
                    <button mat-raised-button color="primary" [type]="submit" [disabled]="!staffForm.valid"
                     (click)="confirmAdd()">Save Changes</button>
                  </div>
                </div>
              </div>
              </form>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>
    </div>
  </div>
</section>

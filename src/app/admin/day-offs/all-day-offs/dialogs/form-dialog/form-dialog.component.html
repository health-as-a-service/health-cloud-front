<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 msl-3 font-17">
            {{dialogTitle}}</div>
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="dayOffForm" (ngSubmit)="submit">
      <div class="row">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Reason</mat-label>
          <textarea matInput formControlName="reason" required rows="4"></textarea>
          <mat-error *ngIf="dayOffForm.get('reason').hasError('required')">
            Reason
          </mat-error>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>User</mat-label>
          <mat-select formControlName="user" required>
            <mat-option *ngFor="let u of users" [value]="u.idUser">{{ u.nom }} {{ u.prenom }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input matStartDate formControlName="startDate" placeholder="Start date">
              <input matEndDate formControlName="endDate" placeholder="End date">
            </mat-date-range-input>
            <mat-hint>DD/MM/YYYY â€“ DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          
            <mat-error *ngIf="dayOffForm.get('startDate').hasError('required')">Invalid start date</mat-error>
            <mat-error *ngIf="dayOffForm.get('endDate').hasError('required')">Invalid end date</mat-error>
          </mat-form-field>
        </div>

        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">

            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>

      <div class="row">
        <mat-form-field class="example-full-width " appearance="outline">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status">
            <mat-option [value]="'pending'">
              Pending
            </mat-option>
            <mat-option [value]="'approved'">
              Approved
            </mat-option>
            <mat-option [value]="'rejected'">
              Rejected
            </mat-option>
          </mat-select>
          <!-- <mat-error *ngIf="dayOffForm.get('status').hasError('required')">
            Doctor Name is required
          </mat-error> -->
        </mat-form-field>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button mat-raised-button color="primary" [type]="submit" [disabled]="!dayOffForm.valid"
              [mat-dialog-close]="1" (click)="confirmAdd()">Save</button>
            <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
          </div>
        </div>
      </div>
    </form>

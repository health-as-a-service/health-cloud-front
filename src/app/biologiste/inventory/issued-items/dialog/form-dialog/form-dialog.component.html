<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 font-17">
            {{dialogTitle}}</div>
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="issuedItemsForm" (ngSubmit)="submit">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Description</mat-label>
            <input matInput formControlName="description" required>
            <mat-icon matSuffix>face</mat-icon>
            <mat-error *ngIf="issuedItemsForm.get('description').hasError('required')">
              Description is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Test Date </mat-label>
            <input matInput [matDatepicker]="picker" formControlName="testDate" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
             <mat-datepicker #picker></mat-datepicker>  
            <mat-error *ngIf="issuedItemsForm.get('testDate').hasError('required')">
              Test Date is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Test Type</mat-label>
            <select matNativeControl formControlName="testType">
              <option *ngFor="let type of tesstypes" [value]="type">{{ type }}</option>
            </select>
            <mat-error *ngIf="issuedItemsForm.get('testType').hasError('required')">
              Please select a test type
            </mat-error>  
          </mat-form-field>          
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>resultat</mat-label>
            <input matInput formControlName="resultat" required>
            <mat-icon matSuffix>account_circle</mat-icon>
            <mat-error *ngIf="issuedItemsForm.get('resultat').hasError('required')">
              Quantity is required
            </mat-error>
          </mat-form-field>
        </div>
      </div> 
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required>
            <mat-icon matSuffix>account_circle</mat-icon>
          </mat-form-field>          
        </div>
      </div>   
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <div class="m-b-20">
            <mat-label class="msr-3">Status:</mat-label>
            <mat-radio-group aria-label="Select status" formControlName="status" required>
              <mat-radio-button value="ready">Ready</mat-radio-button>
              <mat-radio-button value="Not Ready">Not Ready</mat-radio-button>
              <mat-error *ngIf="issuedItemsForm.get('status').hasError('required')">
                Select status
              </mat-error>
            </mat-radio-group>
          </div>
        </div>
      </div>
      <!-- <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>email</mat-label>
              <input matInput formControlName="email" required>
              <mat-icon matSuffix>account_circle</mat-icon>
              <mat-error *ngIf="issuedItemsForm.get('email').hasError('required')">
                Email is required
              </mat-error>
            </mat-form-field>
          </div>
          </div>
      </div> -->
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button mat-raised-button color="primary" [type]="submit" [disabled]="!issuedItemsForm.valid"
              [mat-dialog-close]="1" (click)="confirmAdd()">Save</button>
            <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

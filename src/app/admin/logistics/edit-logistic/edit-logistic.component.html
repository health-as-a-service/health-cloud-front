<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'Edit Logistic'" [items]="['Logistics']" [active_item]="'Edit Logistic'">
            </app-breadcrumb>
        </div>
        <div class="row clearfix">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="header">
                        <h2><strong>Edit Logistic</strong></h2>
                    </div>
                    <div class="body">
                        <form class="register-form m-4" *ngIf="editLogiForm" [formGroup]="editLogiForm"
                            (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <mat-label>Logistic Type</mat-label>
                                        <input matInput formControlName="typeLogi" required>
                                        <mat-icon matSuffix>info</mat-icon>
                                        <mat-error *ngIf="editLogiForm.get('typeLogi').hasError('required')">
                                            Type is required
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <mat-label>logistic name</mat-label>
                                        <input matInput formControlName="nomLogi" required>
                                        <mat-icon matSuffix>info</mat-icon>
                                        <mat-error *ngIf="editLogiForm.get('nomLogi').hasError('required')">
                                            Logistic name is required
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <mat-label>Logistic number</mat-label>
                                        <input matInput type="number" formControlName="nombreLogi" required>
                                        <mat-icon matSuffix>info</mat-icon>
                                        <mat-error *ngIf="editLogiForm.get('nombreLogi').hasError('required')">
                                            Logistic's number cannot be empty
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                    <div class="example-button-row">
                                        <button mat-raised-button color="primary"
                                            [disabled]="!editLogiForm.valid">Save</button>
                                        <button type="button" mat-button>Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

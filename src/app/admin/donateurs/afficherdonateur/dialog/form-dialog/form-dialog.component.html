<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 font-17">
            {{dialogTitle}}</div>
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="donateurlistform" (ngSubmit)="submit">
      <div class="row">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>nom donateur</mat-label>
          <input matInput formControlName="nomDonateur" required>
          <mat-error *ngIf="donateurlistform.get('nomDonateur').hasError('required')">
            Medicine Name is required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>prenom  donateur</mat-label>
          <input matInput formControlName="prenomDonateur" required>
          <mat-error *ngIf="donateurlistform.get('prenomDonateur').hasError('required')">
            Medicine Name is required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>adresse</mat-label>
          <input matInput formControlName="adresse" required>
          <mat-error *ngIf="donateurlistform.get('adresse').hasError('required')">
            Medicine Name is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>quantite</mat-label>
          <!-- //meme nom form dialog componnet  -->
          <input matInput formControlName="quantiteTotale" required>
          <mat-error *ngIf="donateurlistform.get('quantiteTotale').hasError('required')">
            Medicine Name is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>numero telephone</mat-label>
          <input matInput formControlName="numeroTelephone" required>
          <mat-error *ngIf="donateurlistform.get('numeroTelephone').hasError('required')">
            Medicine Name is required
          </mat-error>
        </mat-form-field>
      </div>
     
<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
    <div class="example-button-row">
      <button mat-raised-button color="primary" type="submit" [disabled]="!donateurlistform"
        [mat-dialog-close]="1" 
        (click)="confirmAdd()">Save</button>
      <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </div>
</div>
</form>
</div>
